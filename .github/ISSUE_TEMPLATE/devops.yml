name: New Devops Task
description: New Devops Task
title: "[DevOps]: "
labels: ["devops"]

body:
  
  - type: markdown
    attributes: 
      value: "## Categorize"

  - type: dropdown
    id: task-type
    attributes:
      label: Task Type
      options:
        - enhancement
        - fix
        - refactor
        - document
        - configure

  - type: dropdown
    id: phase
    attributes:
      label: What phase of the DevOps cycle is this targeting
      options:
        - plan
        - code
        - build
        - test
        - release
        - deploy
        - monitor
        - document
        - collaborate

  - type: dropdown
    id: components
    attributes:
      label: What Components are Effected?
      multiple: true
      options:
        - dev container
        - code base
        - repo
        - github

  - type: markdown
    attributes:
      value: "## Describe"

  - type: textarea
    id: description
    attributes:
      label: Description
      placeholder: Please enter a description on the task

  - type: textarea
    id: maturity-goal
    attributes:
      label: Maturity Goals
      placeholder: Please enter a maturity goal for this task

  - type: markdown
    attributes:
      value: "## Plan"
      
  - type: textarea
    id: sub-tasks
    attributes:
      label: Sub Tasks
      placeholder: Please a list of subtasks

  - type: markdown
    attributes:
      value: "## Additional Resources"
      
  - type: textarea
    id: notes-links
    attributes:
      label: Notes & links
